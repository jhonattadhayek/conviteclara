<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conectando ao Servidor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            color: white;
            padding: 40px;
            max-width: 600px;
        }

        .icon-container {
            margin-bottom: 30px;
            position: relative;
        }

        .server-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto;
            position: relative;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.1);
                opacity: 0.8;
            }
        }

        .server-icon svg {
            width: 100%;
            height: 100%;
            filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.5));
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            font-weight: 600;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .message {
            font-size: 1.2em;
            margin-bottom: 40px;
            opacity: 0.9;
            line-height: 1.6;
        }

        .loader {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin: 30px 0;
        }

        .dot {
            width: 15px;
            height: 15px;
            background: white;
            border-radius: 50%;
            animation: bounce 1.4s ease-in-out infinite;
        }

        .dot:nth-child(1) {
            animation-delay: -0.32s;
        }

        .dot:nth-child(2) {
            animation-delay: -0.16s;
        }

        @keyframes bounce {
            0%, 80%, 100% {
                transform: scale(0);
                opacity: 0.5;
            }
            40% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .status {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px 30px;
            margin-top: 30px;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .status-text {
            font-size: 1em;
            font-weight: 500;
            margin-bottom: 5px;
        }

        .status-detail {
            font-size: 0.9em;
            opacity: 0.8;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }
            
            .message {
                font-size: 1em;
            }
            
            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon-container">
            <div class="server-icon">
                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect x="2" y="3" width="20" height="6" rx="2" stroke="white" stroke-width="2"/>
                    <rect x="2" y="15" width="20" height="6" rx="2" stroke="white" stroke-width="2"/>
                    <circle cx="6" cy="6" r="1" fill="white"/>
                    <circle cx="9" cy="6" r="1" fill="white"/>
                    <circle cx="6" cy="18" r="1" fill="white"/>
                    <circle cx="9" cy="18" r="1" fill="white"/>
                    <line x1="15" y1="6" x2="18" y2="6" stroke="white" stroke-width="2" stroke-linecap="round"/>
                    <line x1="15" y1="18" x2="18" y2="18" stroke="white" stroke-width="2" stroke-linecap="round"/>
                </svg>
            </div>
        </div>

        <h1>Conectando ao Servidor</h1>
        
        <p class="message">
            Nosso sistema está estabelecendo conexão com o servidor.<br>
            Por favor, aguarde alguns instantes.
        </p>

        <div class="loader">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>

        <div class="status">
            <div class="status-text">Status: Conectando...</div>
            <div class="status-detail">O sistema estará ativo em breve</div>
        </div>
    </div>
</body>
</html>
